<link rel="preload" href="/cmpcss/swiper.css" as="style">
<template id="drock-swiper">
    <link rel="stylesheet" href="/cmpcss/swiper.css"/>
    <div class="drock-swiper-container">
        <button class="mdc-fab mdc-fab--mini drock-swiper-prev" aria-label="Previous">
            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons">navigate_before</span>
        </button>
        <button class="mdc-fab mdc-fab--mini drock-swiper-next" aria-label="Previous">
            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons">navigate_next</span>
        </button>
        <button class="drock-swiper-upprev mdc-ripple-surface" aria-label="Up">
            <span class="drock-swiper-upindicator material-icons">expand_less</span>
        </button>
        <button class="drock-swiper-downnext mdc-ripple-surface" aria-label="Down">
            <span class="drock-swiper-downindicator material-icons">expand_mores</span>
        </button>
        <slot></slot>
    </div>
</template>
