<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Derek Honeycutt's personal portfolio. Software developer, student, photographer, orienteer/adventurer, Subaru Vagabond travel blogger">
</head>
<body class="mdc-typography drock-body">

    <div id="drock-base">
        <div id="main-body">
            <drock-swiper id="swipe-base" orientation="x" hideymove="true">
            </drock-swiper>
        </div>

        <div id="drock-topbar-container">
            <drock-topbar id="drock-main-nav">
            </drock-topbar>
        </div>

        <div id="drock-contactfab-container">
            <drock-fab id="drock-contactfab" title="Contact me" icon="email">
            </drock-fab>
        </div>

        <div id="drock-contact-dialog">
            <drock-contact id="drock-contact-dlg"></drock-contact>
        </div>

        <div id="drock-contact-snackbar" class="mdc-snackbar">
            <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
                <div id="drock-contact-snackbar-label" class="mdc-snackbar__label" aria-atomic="false">
                    Message sent.
                </div>
                <div class="mdc-snackbar__actions" aria-atomic="true">
                    <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cssFile %>">
</body>
</html>
